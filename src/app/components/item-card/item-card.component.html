<div class="item-card">
  <p>{{ label | titlecase }}</p>
  <div class="button-group">
    <button type="button" mat-mini-fab class="item-card-button">
      <mat-icon>add</mat-icon>
    </button>
    <button type="button" mat-mini-fab class="item-card-button">
      <mat-icon>remove</mat-icon>
    </button>
    <button
      type="button"
      mat-mini-fab
      class="item-card-button"
      (click)="openModal()"
    >
      <mat-icon>edit</mat-icon>
    </button>
  </div>
</div>
