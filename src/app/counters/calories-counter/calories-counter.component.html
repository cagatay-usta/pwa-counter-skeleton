<div class="cal-counter">
  <div class="stats-container">
    <p>Calories Today: {{ calories }}</p>
  </div>

  <div class="items-container">
    <p>Common Items</p>
    <div class="item-cards-container">
      <div class="item-card" *ngFor="let item of getCommonFoodItemNames()">
        {{ item | titlecase }}
      </div>
    </div>
  </div>

  <div class="button-group">
    <button type="button" class="counter-button" (click)="onDecreaseClick()">
      Delete Item
    </button>
    <button type="button" class="counter-button" (click)="onIncreaseClick()">
      Add Item
    </button>
    <button type="button" class="counter-button" (click)="onDecreaseClick()">
      Decrease Cals
    </button>
    <button type="button" class="counter-button" (click)="onIncreaseClick()">
      Manual Add Cals
    </button>
  </div>
</div>
