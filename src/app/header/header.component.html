<mat-toolbar class="menu-toolbar">
  <div class="menu-container">
    <button mat-icon-button class="menu-icon" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Skeleton Counter</span>
    <span class="menu-spacer"></span>
  </div>
  <div class="menu-container">
    <button
      mat-icon-button
      class="menu-icon favorite-icon"
      (click)="importData()"
    >
      <mat-icon>download</mat-icon>
    </button>
    <button mat-icon-button class="menu-icon" (click)="exportData()">
      <mat-icon>upload</mat-icon>
    </button>
  </div>
</mat-toolbar>
<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="over">
    <div class="sidenav-links">
      <a routerLink="cig-counter" (click)="drawer.toggle()">Cig Counter</a>
      <a routerLink="cal-counter" (click)="drawer.toggle()">Cal Counter</a>
    </div>
  </mat-drawer>
  <mat-drawer-content> <ng-content></ng-content> </mat-drawer-content>
</mat-drawer-container>
